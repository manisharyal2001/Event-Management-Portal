<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />

    <title>Success - Event Ticket System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Inter', sans-serif;
        }

        body {
          background: linear-gradient(to right, #1c92d2, #f2fcfe);
          min-height: 100vh;
          display: flex;
          justify-content: center;
          align-items: center;
          text-align: center;
          padding: 20px;
        }

        .container {
          background: white;
          padding: 40px 50px;
          border-radius: 16px;
          box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
          max-width: 500px;
        }

        .container h1 {
          font-size: 2.2rem;
          color: #1c92d2;
          margin-bottom: 20px;
        }

        .container p {
          font-size: 1.05rem;
          color: #444;
          margin-bottom: 30px;
        }

        .container a {
          text-decoration: none;
          background-color: #1c92d2;
          color: white;
          padding: 12px 24px;
          border-radius: 6px;
          font-weight: 600;
          transition: background 0.3s ease;
        }

        .container a:hover {
          background-color: #1264a3;
        }

        .emoji {
          font-size: 3rem;
          margin-bottom: 15px;
        }
    </style>
</head>
