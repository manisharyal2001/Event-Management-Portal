<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login - Event Ticket System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
          background: linear-gradient(to right, #1c92d2, #f2fcfe);
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          text-align: center;
          padding: 20px;
        }

        h1 {
          font-size: 2.2rem;
          margin-bottom: 30px;
          color: #fff;
        }

        form {
          background: #ffffff;
          padding: 30px 40px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          max-width: 400px;
          width: 100%;
        }

        input {
          width: 100%;
          padding: 12px;
          margin-bottom: 16px;
          border-radius: 6px;
          border: 1px solid #ccc;
          font-size: 1rem;
        }

        button {
          padding: 12px 20px;
          border: none;
          border-radius: 6px;
          background-color: #1c92d2;
          color: white;
          font-weight: 600;
          font-size: 1rem;
          cursor: pointer;
          width: 100%;
          transition: background-color 0.3s ease;
        }

        button:hover {
          background-color: #1264a3;
        }

        a {
          color: #ffffff;
          margin-top: 20px;
          display: inline-block;
          text-decoration: underline;
        }

        footer {
          margin-top: 30px;
          color: #ffffffcc;
        }
    </style>
</head>
<body>

<h1>üîê Login</h1>

<form id="loginForm">
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
</form>

<a href="register.html">New here? Register ‚Üí</a>

<footer>¬© 2025 Manish Aryal</footer>

<script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("http://localhost:8888/api/login", {  // <<== updated here
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password }),
        });

        if (response.ok) {
          alert("‚úÖ Login successful!");
          window.location.href = "events.html";
        } else {
          const data = await response.json();
          alert("‚ùå Login failed: " + (data.message || "Unknown error"));
        }
      } catch (error) {
        alert("‚ùå Network error during login.");
        console.error(error);
      }
    });
</script>

</body>
</html>
