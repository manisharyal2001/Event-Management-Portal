<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Events - Event Ticket System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
          background: linear-gradient(to right, #1c92d2, #f2fcfe);
          padding: 40px 20px;
          text-align: center;
        }

        h1 {
          font-size: 2.4rem;
          margin-bottom: 20px;
          color: #fff;
        }

        .events-container {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
          gap: 20px;
          max-width: 1000px;
          margin: auto;
        }

        .event-card {
          background: #ffffff;
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .event-card h3 {
          font-size: 1.3rem;
          margin-bottom: 10px;
        }

        .event-card p {
          font-size: 0.95rem;
          margin-bottom: 10px;
          color: #444;
        }

        .event-card button {
          padding: 10px 16px;
          border: none;
          border-radius: 6px;
          background-color: #1c92d2;
          color: white;
          font-weight: 600;
          cursor: pointer;
          transition: background 0.3s ease;
        }

        .event-card button:hover {
          background-color: #1264a3;
        }

        footer {
          margin-top: 30px;
          color: #ffffffcc;
        }
    </style>
</head>
<body>

<h1>üé´ Available Events</h1>

<div class="events-container" id="eventsList">
    <!-- Events will be injected here -->
</div>

<footer>¬© 2025 Manish Aryal</footer>

<script>
    async function loadEvents() {
      try {
        const response = await fetch('/api/events');
        const events = await response.json();

        const eventsList = document.getElementById('eventsList');
        eventsList.innerHTML = '';

        events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'event-card';
          div.innerHTML = `
            <h3>${event.name}</h3>
            <p><strong>Location:</strong> ${event.location}</p>
            <p><strong>Date:</strong> ${event.date}</p>
            <p><strong>Time:</strong> ${event.time}</p>
            <button onclick="bookEvent('${event._id}')">Book Token</button>
          `;
          eventsList.appendChild(div);
        });
      } catch (error) {
        console.error('Failed to load events:', error);
      }
    }

    async function bookEvent(eventId) {
      try {
        const response = await fetch('/api/book', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ eventId })
        });

        if (response.ok) {
          alert("‚úÖ Token booked successfully!");
        } else {
          const data = await response.json();
          alert("‚ùå Booking failed: " + (data.message || "Unknown error"));
        }
      } catch (err) {
        alert("‚ùå Error booking event.");
        console.error(err);
      }
    }

    loadEvents();
</script>

</body>
</html>
